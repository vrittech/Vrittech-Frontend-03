<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>LIST products/Axios api calls/DOM manipulation</title>
  </head>
  <body>
    <div class="container mb-4">
      <h3>List products</h3>
      <button
        class="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#editModal"
      >
        Add Product
      </button>
    </div>
    <div
      class="container d-flex flex-wrap justify-content-between"
      id="container"
    ></div>

    <!--Add Form Modal Start -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Products</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <input
                  class="form-control mb-4"
                  id="prod-name"
                  type="text"
                  placeholder="Enter product name"
                  onchange="handleInputChange"
                />
                <input
                  class="form-control mb-4"
                  id="prod-img"
                  type="text"
                  placeholder="Enter product image links"
                  onchange="handleInputChange"
                />
                <textarea
                  class="form-control mb-4"
                  id="prod-desc"
                  type="text"
                  placeholder="Description"
                  onchange="handleInputChange"
                ></textarea>
              </div>
              <div class="card-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="btn-close"
                >
                  Close
                </button>
                <button
                  id="add-prod"
                  type="button"
                  class="btn btn-primary"
                  onclick="addProd(event)"
                >
                  Add Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--View Form Modal Start -->
    <div
      class="modal fade"
      id="viewDetailModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Products</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-title">
                <img class="card-img-top" alt="dsadsa" id="card-detail-img" />
              </div>
              <div class="card-body">
                <input
                  class="form-control mb-4"
                  id="prod-detail-name"
                  type="text"
                  disabled
                  onchange="handleInputChange"
                />
                <textarea
                  class="form-control mb-4"
                  id="prod-detail-desc"
                  type="text"
                  disabled
                  onchange="handleInputChange"
                ></textarea>
              </div>
              <div class="card-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="btn-close"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
