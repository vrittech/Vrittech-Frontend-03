<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="container">
      <h4 class="text-center">Signup Form</h4>
      <form action="">
        <div class="mb-2">
          <div class="form-label" for="full-name">Full Name</div>
          <input
            id="full-name"
            type="text"
            required
            class="form-control border border-2 rounded"
          />
        </div>
        <div class="mb-2">
          <div class="form-label" for="">Email</div>
          <input
            id="email"
            type="email"
            required
            class="form-control border border-2 rounded"
          />
        </div>
        <div class="mb-2">
          <div class="form-label" for="">Password</div>
          <input
            id="password"
            type="password"
            required
            class="form-control border border-2 rounded"
          />
        </div>
        <button class="btn btn-primary" onclick="signup(event)">Sign Up</button>
        <span class="text-danger" id="error-msg"></span>
      </form>
    </div>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
